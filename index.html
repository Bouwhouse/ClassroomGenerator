<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klasopstelling Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="logo.png" alt="Klasopstelling Generator Logo" class="logo">
                <h1>Klasopstelling Generator</h1>
            </div>
            <div class="theme-controls">
                <div class="color-picker">
                    <button class="color-button blue active" data-theme="blue" aria-label="Blauw thema"></button>
                    <button class="color-button red" data-theme="red" aria-label="Rood thema"></button>
                    <button class="color-button green" data-theme="green" aria-label="Groen thema"></button>
                    <button class="color-button yellow" data-theme="yellow" aria-label="Geel thema"></button>
                </div>
            </div>
        </header>

        <main>
<section class="form-group" id="studentInput">
                <label for="studentNames">Voer de namen van de leerlingen in (√©√©n naam per regel):</label>
                <textarea
                    id="studentNames"
                    name="studentNames"
                    placeholder="Jan Janssen&#10;Piet Pietersen&#10;Marie de Vries"
                    aria-label="Namen van leerlingen"
                    spellcheck="true"
                ></textarea>
            </section>

            <div class="seating-rules">
                <section class="fixed-seats-section">
                    <h2>Vaste plaatsen toewijzen</h2>
                    <div id="fixedSeatsContainer">
                        </div>
                    <button
                        id="addFixedSeatBtn"
                        class="button button-secondary"
                        aria-label="Voeg een nieuwe vaste plaats toe">
                        Voeg vaste plaats toe
                    </button>
                </section>

                <section class="separated-pairs-section">
                    <h2>Leerlingen scheiden</h2>
                    <div id="separatedPairsContainer">
                        </div>
                    <button
                        id="addSeparatedPairBtn"
                        class="button button-secondary"
                        aria-label="Voeg een nieuw scheidingspaar toe">
                        Voeg scheidingspaar toe
                    </button>
                </section>
            </div>

            <section class="controls">
                <button
                    id="generateBtn"
                    class="button button-primary"
                    aria-label="Genereer nieuwe klasopstellingen">
                    Genereer Opstellingen
                </button>
                <button
                    id="saveBtn"
                    class="button button-secondary"
                    aria-label="Sla huidige configuratie op">
                    Opslaan
                </button>
                <button
                    id="screenshotBtn"
                    class="button button-secondary"
                    aria-label="Download plattegrond als afbeelding">
                    Download Plattegrond
                </button>
            </section>

            <section class="layouts">
                <div class="tabs">
                    <ul class="tab-list" role="tablist">
                        <li role="presentation">
                            <button id="tab222" class="tab-button active" role="tab"
                                    aria-selected="true" aria-controls="content222">
                                2-2-2 Opstelling
                            </button>
                        </li>
                        <li role="presentation">
                            <button id="tab232" class="tab-button" role="tab"
                                    aria-selected="false" aria-controls="content232">
                                2-3-2 Opstelling
                            </button>
                        </li>
                        <li role="presentation">
                            <button id="tab33" class="tab-button" role="tab"
                                    aria-selected="false" aria-controls="content33">
                                3-3 Opstelling
                            </button>
                        </li>
                        <li role="presentation">
                            <button id="tabcustom" class="tab-button" role="tab"
                                    aria-selected="false" aria-controls="contentcustom">
                                Custom Opstelling
                            </button>
                        </li>
                    </ul>
                </div>
<div id="content222" class="tab-content layout-container active" role="tabpanel" aria-labelledby="tab222">
                    <h3>2-2-2 Opstelling</h3>
                    <div id="seatingPlan222" class="seating-plan" aria-label="2-2-2 klasopstelling"></div>
                </div>

                <div id="content232" class="tab-content layout-container" role="tabpanel" aria-labelledby="tab232">
                    <h3>2-3-2 Opstelling</h3>
                    <div id="seatingPlan232" class="seating-plan" aria-label="2-3-2 klasopstelling"></div>
                </div>

                <div id="content33" class="tab-content layout-container" role="tabpanel" aria-labelledby="tab33">
                    <h3>3-3 Opstelling</h3>
                    <div id="seatingPlan33" class="seating-plan" aria-label="3-3 klasopstelling"></div>
                </div>

                <div id="contentcustom" class="tab-content layout-container" role="tabpanel" aria-labelledby="tabcustom">
                    <h3>Custom Opstelling</h3>
                    <div class="custom-layout-controls">
                        <div class="form-group">
                            <label for="customRows">Aantal rijen:</label>
                            <input type="number" id="customRows" min="1" max="10" value="5">
                        </div>
                        <div class="form-group">
                            <label for="customGroupSizes">Groepsindeling (bv. 2,3,2):</label>
                            <input type="text" id="customGroupSizes" placeholder="bv. 2,2,2" value="2,3,2">
                        </div>
                        <button id="applyCustomLayoutBtn" class="button button-secondary">Pas Layout Toe</button>
                    </div>
                    <div id="seatingPlancustom" class="seating-plan" aria-label="Custom klasopstelling"></div>
                </div>
            </section>
                      <section class="list-management collapsed">
                <div class="list-management-header">
                    <h2>üìÅ Lijstbeheer (optioneel)</h2>
                    <button class="collapse-toggle" aria-label="Toon/verberg lijstbeheer">
                        <span class="arrow">‚ñº</span>
                    </button>
                </div>
                <div class="list-management-content">
                    <div class="list-controls">
                        <select id="listSelect" class="list-select" aria-label="Selecteer een opgeslagen lijst">
                            <option value="">-- Selecteer een lijst --</option>
                        </select>
                        <button id="loadListBtn" class="button button-secondary" disabled>
                            Laad Lijst
                        </button>
                        <button id="deleteListBtn" class="button button-danger" disabled>
                            Verwijder Lijst
                        </button>
                    </div>
                    <div class="save-list-form">
                        <input type="text" id="listName" placeholder="Geef deze lijst een naam"
                               aria-label="Naam voor nieuwe lijst">
                        <button id="saveListBtn" class="button button-primary">
                            Sla Lijst Op
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Klasopstelling Generator</p>
        </footer>
    </div>

    <button id="darkModeToggle" class="theme-toggle" aria-label="Schakel tussen licht en donker thema">
        üåì
    </button>

    <div id="notificationContainer" class="notification-container" role="alert" aria-live="polite"></div>

    <template id="fixedSeatTemplate">
        <div class="fixed-seat-input">
            <input type="text" placeholder="Naam leerling" class="fixed-name" required>
            <input type="number" min="1" max="40" placeholder="Plaats #" class="fixed-position" required>
            <button class="button button-danger remove-fixed" aria-label="Verwijder deze vaste plaats">X</button>
        </div>
    </template>
    
    <template id="separatedPairTemplate">
        <div class="separated-pair-input">
            <input type="text" placeholder="Naam leerling 1" class="separated-name1" required>
            <span class="separator">&harr;</span>
            <input type="text" placeholder="Naam leerling 2" class="separated-name2" required>
            <button class="button button-danger remove-separated-pair" aria-label="Verwijder dit scheidingspaar">X</button>
        </div>
    </template>

  <script src="app.js"></script>
</body>
</html>
