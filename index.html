<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klasopstelling Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Klasopstelling Generator</h1>
            <button id="darkModeToggle" class="theme-toggle" aria-label="Schakel tussen licht en donker thema">
                ðŸŒ“
            </button>
        </header>

        <main>
            <section class="list-management collapsed">
                <div class="list-management-header">
                    <h2>Lijstbeheer</h2>
                    <button class="collapse-toggle" aria-label="Toon/verberg lijstbeheer">
                        <span class="arrow">â–¼</span>
                    </button>
                </div>
                <div class="list-management-content">
                    <div class="list-controls">
                        <select id="listSelect" class="list-select" aria-label="Selecteer een opgeslagen lijst">
                            <option value="">-- Selecteer een lijst --</option>
                        </select>
                        <button id="loadListBtn" class="button button-secondary" disabled>
                            Laad Lijst
                        </button>
                        <button id="deleteListBtn" class="button button-danger" disabled>
                            Verwijder Lijst
                        </button>
                    </div>
                    <div class="save-list-form">
                        <input type="text" id="listName" placeholder="Geef deze lijst een naam" 
                               aria-label="Naam voor nieuwe lijst">
                        <button id="saveListBtn" class="button button-primary">
                            Sla Lijst Op
                        </button>
                    </div>
                </div>
            </section>
<section class="form-group" id="studentInput">
                <label for="studentNames">Voer de namen van de leerlingen in (Ã©Ã©n naam per regel):</label>
                <textarea 
                    id="studentNames" 
                    name="studentNames"
                    placeholder="Jan Janssen&#10;Piet Pietersen&#10;Marie de Vries"
                    aria-label="Namen van leerlingen"
                    spellcheck="true"
                ></textarea>
            </section>

            <section class="fixed-seats-section">
                <h2>Vaste plaatsen toewijzen</h2>
                <div id="fixedSeatsContainer">
                    <!-- Dynamisch gegenereerde vaste plaatsen komen hier -->
                </div>
                <button 
                    id="addFixedSeatBtn"
                    class="button button-secondary"
                    aria-label="Voeg een nieuwe vaste plaats toe">
                    Voeg vaste plaats toe
                </button>
            </section>

            <section class="controls">
                <button 
                    id="generateBtn" 
                    class="button button-primary"
                    aria-label="Genereer nieuwe klasopstellingen">
                    Genereer Opstellingen
                </button>
                <button 
                    id="saveBtn" 
                    class="button button-secondary"
                    aria-label="Sla huidige configuratie op">
                    Opslaan
                </button>
                <button 
                    id="screenshotBtn" 
                    class="button button-secondary"
                    aria-label="Download plattegrond als afbeelding">
                    Download Plattegrond
                </button>
            </section>

            <section class="layouts">
                <div class="tabs">
                    <ul class="tab-list" role="tablist">
                        <li role="presentation">
                            <button id="tab222" class="tab-button active" role="tab" 
                                    aria-selected="true" aria-controls="content222">
                                2-2-2 Opstelling
                            </button>
                        </li>
                        <li role="presentation">
                            <button id="tab232" class="tab-button" role="tab"
                                    aria-selected="false" aria-controls="content232">
                                2-3-2 Opstelling
                            </button>
                        </li>
                        <li role="presentation">
                            <button id="tab33" class="tab-button" role="tab"
                                    aria-selected="false" aria-controls="content33">
                                3-3 Opstelling
                            </button>
                        </li>
                    </ul>
                </div>
<div id="content222" class="tab-content layout-container active" role="tabpanel" aria-labelledby="tab222">
                    <h3>2-2-2 Opstelling</h3>
                    <div id="seatingPlan222" class="seating-plan" aria-label="2-2-2 klasopstelling"></div>
                </div>

                <div id="content232" class="tab-content layout-container" role="tabpanel" aria-labelledby="tab232">
                    <h3>2-3-2 Opstelling</h3>
                    <div id="seatingPlan232" class="seating-plan" aria-label="2-3-2 klasopstelling"></div>
                </div>

                <div id="content33" class="tab-content layout-container" role="tabpanel" aria-labelledby="tab33">
                    <h3>3-3 Opstelling</h3>
                    <div id="seatingPlan33" class="seating-plan" aria-label="3-3 klasopstelling"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Klasopstelling Generator</p>
        </footer>
    </div>

    <!-- Notifications container -->
    <div id="notificationContainer" class="notification-container" role="alert" aria-live="polite"></div>

    <!-- Template voor vaste plaats invoer -->
    <template id="fixedSeatTemplate">
        <div class="fixed-seat-input">
            <input type="text" placeholder="Naam leerling" class="fixed-name" required>
            <input type="number" min="1" max="35" placeholder="Plaats #" class="fixed-position" required>
            <button class="button button-danger remove-fixed" aria-label="Verwijder deze vaste plaats">X</button>
        </div>
    </template>

  <script src="app.js"></script>
</body>
</html>
